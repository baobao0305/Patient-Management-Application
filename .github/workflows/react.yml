name: Deploy React App

on:
  push:
    branches:
      - main  # Thay đổi tên nhánh nếu cần

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Sử dụng phiên bản Node.js của bạn

    - name: Install dependencies
      working-directory: patient-management-frontend  # Chỉ định thư mục chứa package.json
      run: npm install

    - name: Build
      working-directory: patient-management-frontend  # Chỉ định thư mục chứa package.json
      run: npm run build

    - name: Deploy
      uses: jamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: patient-management-frontend/build  # Chỉ định thư mục build
